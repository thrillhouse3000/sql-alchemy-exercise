{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block header %}<h1>Recent Posts</h1>{% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
            <p>By {{post.users.fullname}} on {{post.date}}</p>
        {% endfor %}
    </ul>

    <a href="/users">Users Page</a>
{% endblock %}
