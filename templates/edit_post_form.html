{% extends 'base.html' %}

{% block title %}Edit Post Form{% endblock %}

{% block header %}<h1>Edit Post</h1>{% endblock %}

{% block content %}
<div class="card mx-auto p-3" style="width: 20rem;">
    <form action="/posts/{{post.id}}/edit", method="POST">
        <div>
            <label class='form-label'for="title">Title:</label>
            <input class='form-control' type="text" name="title" value="{{post.title}}">
        </div>
        <div>
            <label class='form-label'for="content">Content:</label>
            <input class='form-control' type="text" name="content" value="{{post.content}}">
        </div>
        <div>
            <h6>Tags:</h6>
            {% for tag in tags %}
                <div class="form-check form-check-inline mt-1">
                    {% if tag.id in current_tag_ids %}
                        <input class='form-check-input' type="checkbox" value="{{tag.id}}" name="tag_input" checked>
                    {% else %}
                        <input class='form-check-input' type="checkbox" value="{{tag.id}}" name="tag_input">
                    {% endif %}
                    <label class='form-check-label' for="tag-input">{{tag.name}}</label>
                </div>
            {% endfor %}
            </div>
        <button class="btn btn-success">Edit Post</button>
    </form>
    <a class='btn btn-danger' href="/posts/{{post.id}}">Cancel</a>
</div>
{% endblock %}
