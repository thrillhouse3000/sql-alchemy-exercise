{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block header %}<h1>Add A Post</h1>{% endblock %}

{% block content %}
<div class="card mx-auto p-3" style="width: 20rem;">
    <form action="/users/{{user_id}}/posts/new", method="POST">
        <div>
            <label class='form-label' for="title">Title:</label>
            <input class='form-control' type="text" name="title">
        </div>
        <div>
            <label class='form-label' for="content">Content:</label>
            <input class='form-control' type="text" name="content">
        </div>
        <div>
        <h6>Tags:</h6>
        {% for tag in tags %}
            <div class="form-check form-check-inline mt-1">
                <input class='form-check-input' type="checkbox" value="{{tag.id}}" name="tag_input">
                <label class='form-check-label' for="tag-input">{{tag.name}}</label>
            </div>
        {% endfor %}
        </div>
        <button class="btn btn-success mt-3 w-auto">Add Post</button>
    </form>
    <a class="btn btn-danger w-auto" href="/users/{{user_id}}">Cancel</a>
</div>
{% endblock %}
