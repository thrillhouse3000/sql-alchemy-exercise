{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block header %}<h1>Users List</h1>{% endblock %}

{% block content %}
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.fullname}}</a></li>
        {% endfor %}
    </ul>

    <a href="/users/new">Add a New User</a>
{% endblock %}
